name: Tests

on:
  workflow_dispatch:

  push:
    branches:
      - '*'  # all branches

jobs:
  build:
    strategy:
      fail-fast: false

      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.10', '3.11', '3.12' ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          #pip install -e .[tests]
          
      - name: Test
        run:  |
          pytest -vv -m ../../tests/test.py  


